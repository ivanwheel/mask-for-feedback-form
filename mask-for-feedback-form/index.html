<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mask-for-feedback-form</title>
	</head>
	<body>

		<form action="" method="POST" id="form">

			<label for="name">Name:</label><br>
			<input type="text" name="name" placeholder="Name" id="name"><br>
			<label for="phone">Phone:</label><br>
			<input class="phone" type="text" name="phone" placeholder="+7 999 000-00-00" id="phone"><br>
			<label for="email">Email:</label><br>
			<input type="text" name="email" placeholder="Email" id="email">

			<button>Close</button>
			<button type="button" onclick="valid(document.getElementById('form'))">Send</button>
		</form>

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

		<!-- JQuery mask for the phone -->
		<script src="jquery.maskedinput.min.js" type="text/javascript"></script>

		<!-- Mask for phone and script for processing forms -->
		<script src="javascript.js" type="text/javascript"></script>
	</body>
</html>
